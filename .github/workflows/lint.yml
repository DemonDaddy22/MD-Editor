name: Linting the source files
on:
    pull_request:
    push:
        branches:
            - "master"

jobs:
    lint:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [14.x]
        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v1
              with:
                  node-version: ${{ matrix.node-version }}
            - name: "Install dependencies"
              run: npm install
            - name: "Run lint"
              run: npm run lint
